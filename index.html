<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ping Pong Game</title>
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" type="module"></script>
	</head>
	<body>
		<div class="popup">
			<button id="close">&times;</button>
			<h1>Instructions</h1>
			<p>
				Press "Enter" to Start.
				Press "<" to move left.
				Press ">" to move right.
			</p>
			<a href="#">Let's Go</a>
		</div>
		<div class="container">
			<div class="scoreCard">
				<div id="rod1">0</div>
				<div id="rod2">0</div>
			</div>
			<div class="ball" id="ball"></div>
			<div class="paddle top" id="rod1"></div>
			<div class="paddle bottom" id="rod2"></div>
		</div>
	</body>
</html>
